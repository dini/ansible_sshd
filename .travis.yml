---
python:
  - "2.7"
  - "3.6"
services:
  - docker
sudo: required
before_install:
  - sudo apt-get -qq update
install:
  - pip install molecule docker
script:
  - molecule --version
  - ansible --version
  - molecule test
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
...
